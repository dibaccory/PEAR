
<div class="row">
	<!-- <div class="card w-50"> -->
		<div class="col-3 align-self-center"></div>
			<div class="col-6">
				<form name="userform" method="post" #formCtrl="ngForm">
					<h3 align="center">Login</h3>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
					</div>
				</form>
			</div>
	<!-- </div> -->
</div>
